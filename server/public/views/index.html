<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="./vendors/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./styles/stylesheet.css" />
    <script type="text/javascript" src="./vendor/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/client-app.js"></script>
</head>
<body>

    <div class="calculator">
        <form id="calc-form">
            <div id = 'output'>
            <div class="calcTotal"></div>
            </div>
            <div class="numbers">
                <button class="clearButt" id="clear">Clear</button>
                <button class="operandButt" id="divide">/</button>
                <button class="operandButt" id="multiply">x</button><br />

                <button class="numButt" id="7">7</button>
                <button class="numButt" id="8">8</button>
                <button class="numButt" id="9">9</button>
                <button class="operandButt" id="subract">-</button><br />

                <button class="numButt" id="4">4</button>
                <button class="numButt" id="5">5</button>
                <button class="numButt" id="6">6</button>
                <button class="operandButt" id="add">+</button><br>

                <button class="numButt" id="1">1</button>
                <button class="numButt" id="2">2</button>
                <button class="numButt" id="3">3</button><br>



                <button class="numButt" id="0">0</button>
                <button class="numButt" id="decimal">.</button>

                <div class="submitButt">
                <button class="subButt" id="showEq">=</button>
                </div>
            </div>







        </form>
    </div>


</body>
</html>
